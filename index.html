<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
    <title>JMU Women In Technology: Home</title>

</head>

<body>
    <header>
        <h1>Women In Technology</h1>
        <h2>James Madison University ACM-W Student Chapter</h2>
    </header>

    <div id="root">
        <img id="logo" src="images/logos/wit.jpeg" alt="Women In Technology Logo">

        <div id="mission-statement">
            <block class="title">Our Mission</block>
            <p>mission statement here</p>
        </div>
    </div>

    <nav>
        <div id="about-us" class="card-nav-link">
            <a class="link" href="about-us.html">About Us</a>
        </div>
        <div id="upcoming-events" class="card-nav-link">
            <a class="link" href="upcoming-events.html">Upcoming Events</a>

        <div id="meet-the-team" class="card-nav-link">

        <div id="social-links">
